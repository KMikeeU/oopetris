name: CMake CI

on:
    workflow_dispatch:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

env:
    # Customize the Meson build type here (release, debug, debugoptimized, etc.)
    BUILD_TYPE: Debug
    CXX: g++-12
    CC: gcc-12

jobs:
    build:
        # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
        # You can convert this to a matrix build if you need cross-platform coverage.
        # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
        runs-on: ubuntu-22.04

        steps:
            - uses: actions/checkout@v3

            - name: Install dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install ninja-build build-essential libx11-dev gcc-12 g++-12 libwxgtk3.0-gtk3-dev libgtk-3-dev libsdl2-2.0-0 libsdl2-dev

            - name: Setup Meson
              run: |
                  python -m pip install --upgrade pip
                  pip install meson

            - name: Configure
              run: meson build -Dbuildtype=${{env.BUILD_TYPE}}

            - name: Build
              run: meson compile -C build

            - name: Upload artifacts
              uses: actions/upload-artifact@v2
              with:
                  name: linux oopetris
                  path: ${{github.workspace}}/build/oopetris
